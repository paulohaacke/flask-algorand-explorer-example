{% extends "base.html" %}

{% block content %}

<div class="border-bottom">
	<h2>Assets</h2>
</div>
<div class="row">
	<div class="col main-content table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Unit</th>
					<th scope="col">Market Cap</th>
					<th scope="col">Creator</th>
				</tr>
			</thead>
			<tbody>
				{% for asset in assets %}
				<tr>
					<td>{{ asset['name'] }}</td>
					<td>{{ asset['unit-name'] }}</td>
					<td>{{ asset['total'] }}</td>
					<td>{{ asset['creator'] }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>


{% endblock %}
